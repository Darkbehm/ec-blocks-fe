<form [formGroup]="pageForm" class="page-form">
  <section class="manage-page-header">
    <mat-form-field appearance="outline" color="black">
      <mat-label>Nombre de la pagina</mat-label>
      <input
        matInput
        placeholder="Nombre de la categoria"
        formControlName="name"
      />
    </mat-form-field>
    <div class="actions-page-form">
      <mat-slide-toggle>Ver Lineas Guia</mat-slide-toggle>
      <button mat-raised-button color="primary" class="preview-btn">
        Ver Preview
      </button>

      <button
        type="submit"
        mat-raised-button
        color="accent"
        class="save-btn"
        (click)="save()"
      >
        Guardar Cambios
      </button>
    </div>
  </section>

  <section class="workspace">
    <div *ngFor="let i of rows" [class]="'element row-' + i"></div>
    <div *ngFor="let i of columns" [class]="'element column-' + i"></div>
    <div *ngFor="let block of page.blocks" [class]="'block ' + block.cssClass">
      <div class="block-header">
        <span class="block-title">{{ block.name }}</span>
        <span class="block-actions">
          <button
            mat-raised-button
            color="white-custom"
            class="lines-btn"
            (click)="openDialog(block)"
          >
            Editar
          </button>
          <button
            mat-raised-button
            color="primary"
            class="preview-btn delete-block-btn"
          >
            Eliminar
          </button>
        </span>
      </div>
    </div>
  </section>
</form>
