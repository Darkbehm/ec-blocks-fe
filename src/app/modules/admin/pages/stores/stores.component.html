<div class="stores-container">
  <h1 class="title">Tiendas</h1>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="table-header">Id</th>
        <td mat-cell *matCellDef="let element" class="table-data">
          {{ element.id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="table-header">Nombre</th>
        <td mat-cell *matCellDef="let element" class="table-data">
          {{ element.tittle }}
        </td>
      </ng-container>

      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef class="table-header">Se creo</th>
        <td mat-cell *matCellDef="let element" class="table-data">
          {{ element.createdAt | date: 'mediumDate' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="table-header">Acciones</th>
        <td
          mat-cell
          *matCellDef="let element"
          class="table-actions actions-row"
        >
          <div class="actions">
            <button
              mat-flat-button
              color="accent"
              class="shadow"
              (click)="suspendStore(element.id)"
            >
              {{ element.isActive ? 'Suspender' : 'Activar' }}
            </button>
            <button
              mat-flat-button
              color="primary"
              class="delete-btn shadow"
              (click)="removeStore(element.id)"
            >
              Eliminar
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator showFirstLastButtons (page)="changePage($event)">
    </mat-paginator>
  </div>
</div>
