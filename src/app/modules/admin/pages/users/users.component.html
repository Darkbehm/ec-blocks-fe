<h1 class="title">Usuarios</h1>
<app-dashed-border css="admin-border"></app-dashed-border>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="table-header">Id</th>
      <td mat-cell *matCellDef="let element" class="table-data">
        {{ element.id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="table-header">Nombre</th>
      <td mat-cell *matCellDef="let element" class="table-data">
        {{ element.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="joined">
      <th mat-header-cell *matHeaderCellDef class="table-header">Se unio</th>
      <td mat-cell *matCellDef="let element" class="table-data">
        {{ element.joined | date: 'mediumDate' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="table-header">Acciones</th>
      <td mat-cell *matCellDef="let element" class="table-actions">
        <div class="actions">
          <button mat-raised-button color="accent">Administrador</button>
          <button mat-raised-button color="accent">Suspender</button>
          <button mat-raised-button color="primary" class="delete-btn">
            Eliminar
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[8, 16, 24]" showFirstLastButtons>
  </mat-paginator>
</div>
