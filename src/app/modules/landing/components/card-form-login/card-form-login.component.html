<mat-card class="card">
  <form [formGroup]="loginForm">
    <div class="container">
      <div class="fields">
        <mat-form-field appearance="outline" color="black">
          <mat-label>Correo Electronico</mat-label>
          <input
            type="email"
            matInput
            placeholder="Correo Electronico"
            formControlName="email"
          />
        </mat-form-field>
      </div>
      <div class="fields">
        <mat-form-field appearance="outline" color="black">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            type="password"
            placeholder="Contraseña"
            formControlName="password"
          />
        </mat-form-field>
      </div>

      <div class="buttons">
        <button mat-button color="accent" routerLink="/register">
          <span class="box-animation">Registrarse</span>
        </button>
        <button
          type="submit"
          mat-raised-button
          color="primary"
          class="save-btn"
        >
          <span class="box-animation">Iniciar Sesion</span>
        </button>
      </div>
    </div>
  </form>
</mat-card>
