<mat-card class="card">
  <form [formGroup]="registerForm">
    <div class="container">
      <div class="fields">
        <mat-form-field appearance="outline" color="black">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Nombre" formControlName="name" />
        </mat-form-field>
      </div>
      <div class="fields">
        <mat-form-field appearance="outline" color="black">
          <mat-label>Correo Electronico</mat-label>
          <input
            type="email"
            matInput
            placeholder="Correo Electronico"
            formControlName="email"
          />
        </mat-form-field>
      </div>
      <div class="fields">
        <mat-form-field appearance="outline" color="black">
          <mat-label>Contrase単a</mat-label>
          <input
            matInput
            type="password"
            placeholder="Contrase単a"
            formControlName="password"
          />
        </mat-form-field>
      </div>
      <div class="fields">
        <mat-form-field appearance="outline" color="black">
          <mat-label>Confirma tu contrase単a</mat-label>
          <input
            type="password"
            matInput
            placeholder="Confirma tu contrase単a"
            formControlName="confirmPassword"
          />
        </mat-form-field>
      </div>
      <div class="fields">
        <mat-checkbox formControlName="acceptTos">
          Acepto los
          <a mat-button [routerLink]="['/tos']"> Terminos y condiciones</a>
          y la
          <a mat-button [routerLink]="['/privacy']"> Politica de privacidad</a>
        </mat-checkbox>
        <mat-checkbox formControlName="isBuyer">
          Registrar unicamente como comprador.
        </mat-checkbox>
      </div>

      <div class="buttons">
        <button mat-button color="accent" routerLink="/login">
          <span class="box-animation">Iniciar Sesion</span>
        </button>
        <button
          type="submit"
          mat-raised-button
          color="primary"
          class="save-btn"
          (click)="submitFunction()"
        >
          <span class="box-animation">Registrarse</span>
        </button>
      </div>
    </div>
  </form>
</mat-card>
<app-loader-circle *ngIf="loading"></app-loader-circle>
