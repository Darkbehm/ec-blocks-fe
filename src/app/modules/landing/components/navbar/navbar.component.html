<div class="navbar">
  <div class="right-content">
    <div
      (click)="goHome()"
      class="button-logo hvr-wobble-vertical"
      data-replace="assets/Logo.svg"
    >
      <img src="assets/Logo.svg" alt="menu" />
    </div>
    <button mat-button class="links">
      <span class="box"> Ver Tiendas </span>
    </button>
  </div>
  <div class="left-content">
    <button mat-button class="links">
      <span class="box"> Precios </span>
    </button>
    <div [ngSwitch]="userType" class="navbar-switch">
      <div *ngSwitchCase="USER_TYPES.admin">
        <button mat-raised-button color="primary" class="button-primary">
          Administracion
        </button>
      </div>
      <div *ngSwitchCase="USER_TYPES.seller">
        <button mat-raised-button color="primary" class="button-primary">
          Mi tienda
        </button>
      </div>
      <div *ngSwitchCase="USER_TYPES.buyer">
        <button mat-raised-button color="primary" class="button-primary">
          Mi carrito
        </button>
      </div>
      <div *ngSwitchCase="USER_TYPES.unknown">
        <button mat-button class="links">
          <span class="box">Iniciar Sesion</span>
        </button>
        <button mat-button class="button-primary">
          <span class="box"> Empieza gratis </span>
        </button>
      </div>
    </div>
  </div>
</div>
