<div class="container">
  <h1 class="title italic-font">{{ title }}</h1>
  <div>
    <app-add-option
      [name]="name"
      (addState)="getAddState($event)"
    ></app-add-option>
    <app-manage-option
      *ngFor="let option of options; let index"
      [option]="option"
      (optionSelected)="getOption($event)"
      (sendDeleteMode)="getDeleteMode($event)"
    ></app-manage-option>
    <mat-divider></mat-divider>
  </div>
</div>
