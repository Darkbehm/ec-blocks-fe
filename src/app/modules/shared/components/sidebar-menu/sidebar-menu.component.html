<div class="sidebar">
  <figure class="logo" routerLink="/home">
    <img
      [src]="
        css === 'admin'
          ? '../../../../../assets/Logo3.svg'
          : '../../../../../assets/Logo4.svg'
      "
      alt="logo"
    />
  </figure>

  <div class="menu">
    <app-link-menu
      *ngFor="let linkMenu of linksMenu"
      [linkMenu]="linkMenu"
      [css]="css"
    ></app-link-menu>
  </div>
</div>
